<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>To do List APP</title>
</head>
<body>
    
    <div class="container">
        <h1>ToDo List</h1>

        <div class="main">


            <form class="formulario" id="formulario">
                <input type="text" name="" id="txt_id" hidden>
                <div class="form_field">
                    <label for="txt_titulo">Titulo</label>
                    <input type="text" name="" id="txt_titulo">
                </div>
                <div class="form_field">
                    <label for="txt_descripcion">Descripción</label>
                    <input type="text" name="" id="txt_descripcion">
                </div>

                <button type="submit" class="btn_submit">Enviar</button>

            </form>

            <div class="lista">
                <h2>Tareas</h2>

                <ul class="items">
                    <!-- ESTO SE LLENA CON LOS DATOS DEL BACKEND -->
                </ul>

                <div class="loader hidden">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>

            </div>

        </div>

    </div>


    <style>
        #audio_hecho{
            display: none;
        }

        .loader{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader.hidden{
            display: none;
        }

        .item .mask, .item .line{
            position: absolute;
        }
        .item.hecho .mask{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.2);
            left: 0;
            border-radius: 8px;
        }
        .item.hecho .line{
            width: 95%;
            border: 1px solid gray;
            left: 2.5%;
        }

        .item .actions{
            flex: 1;
            display: flex;
            justify-content: end;
            column-gap: 10px;
        }
        .item p{
            flex: 1;
        }

        .btn_editar:hover{
            background-color: rgba(0,0,255,.2);
            color: white;
        }
        .btn_eliminar:hover{
            color: white;
            background-color: rgba(255,0,0,.2);
        }

        .btn_item{
            padding: 5px 10px;
            font-weight: 700;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        
        .btn_submit{
            font-weight: 700;
            border-radius: 6px;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .item{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            border-radius: 6px;
            cursor: pointer;
            column-gap: 5px;
            position: relative;
        }

        .item:hover{
            background-color: rgba(0,0,0,.2);
        }

        .items{
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            list-style: none;
        }

        .lista{
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            width: 100%;
            box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
            -webkit-box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
        }

        .form_field label{
            margin-bottom: 5px;
        }

        .form_field{
            display: flex;
            flex-direction: column;
        }

        .formulario{
            max-height: 250px;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            width: 100%;
            box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
            -webkit-box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 5px 6px 29px 0px rgba(0,0,0,0.75);
        }

        .main{
            display: flex;
            flex-direction: column;
            row-gap: 40px;
        }

        h1{
            text-align: center;
            margin-bottom: 30px;
        }

        .container{
            padding: 20px;
            padding-top: 50px;
            max-width: 1440px;
            margin: auto;
        }

        body{
            background-color: #352f5b;
            color: white;
        }

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans", sans-serif;
        }

        input{
            background: rgba(0, 0, 0, 0.2);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
        }

        input:focus{
            outline: none;
        }

        @media (min-width: 1024px){
            .main{
                flex-direction: row;
                column-gap: 40px;
            }

            h1{
                font-size: 42px;
            }
        }

        
        .lds-ring,
        .lds-ring div {
            box-sizing: border-box;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid currentColor;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: currentColor transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }



    </style>

    <script>
        const url_api = 'http://localhost:5000'
        window.onload = initApp()
        let TAREAS = null
        const soundDone = 'hecho.mp3'
        const soundUnDone = 'no_hecho.mp3'
        const soundCreateItem = 'crear_item.mp3'

        async function initApp(){

            await initList()
            initForm()

        }

        function playSound(name){
            var sound = new Audio("assets/" + name)

            if(!sound){
                console.log("no hay sonido loco")
                return
            }

            sound.play()
        }

        function initForm(){
            const formulario = document.querySelector('#formulario')

            if(!formulario){
                console.log('No existe formulario')
                return
            }

            formulario.addEventListener('submit', handleSubmit)
        }

        async function handleSubmit(e){
            e.preventDefault()

            const inputTitle = document.querySelector('#txt_titulo')
            const inputDescription = document.querySelector('#txt_descripcion')
            const inputId = document.querySelector('#txt_id')

            if(!inputTitle || !inputTitle.value){
                alert('no tiene valor el titulo')
                return
            }
            if(!inputDescription || !inputDescription.value){
                alert('no tiene valor la descripción')
                return
            }

            let res = null

            if(inputId && inputId.value){
                res = await actualizarTarea(
                    inputTitle.value,
                    inputDescription.value,
                    inputId.value
                )
            }else{
                res = await crearTarea(
                    inputTitle.value,
                    inputDescription.value,
                )
            }

            const data = await res.json()

            if(!data.success){
                console.log(res.messge)
                return
            }

            playSound(soundCreateItem)

            cleanInput(inputTitle)
            cleanInput(inputDescription)
            cleanInput(inputId)

            await initList()
        }

        async function actualizarTarea(titulo, descripcion, idTarea){
            const res = await fetch(`${url_api}/tarea/actualizar/${idTarea}`,{
                method: 'PUT',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({titulo, descripcion})
            })

            return res
        }
        async function crearTarea(titulo, descripcion){
            const res = await fetch(`${url_api}/tarea/crear`,{
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({titulo, descripcion})
            })

            return res
        }

        function cleanInput(inputHtml){
            inputHtml.value = ''
        }

        async function initList(){
            const containerItems = document.querySelector('.lista .items')

            if(!containerItems){
                console.log("no existe div de items")
                return
            }

            changeVisibleLoader(true)
            containerItems.innerHTML = ""

            const res = await getListData()

            if(!res.ok){
                console.log(res.messge)
                return
            }

            if(!Array.isArray(res.data)){
                console.log("no es array")
                return
            }

            let itemsHtml = ""
            TAREAS = res.data

            console.log("INIT LIST: ",TAREAS)

            for (let i = 0; i < res.data.length; i++) {
                const tarea = res.data[i];
                
                itemsHtml += getHtmlItem(tarea.titulo, tarea._id, tarea.hecho)
            }

            changeVisibleLoader(false)

            //aqui metemos todos los items en la lista
            containerItems.innerHTML = itemsHtml

            //inicializar los botones eliminar
            initDeleteButtons()

            //inicializamos los botones de actualizar
            initUpdateButtons()

            //inicializar los items
            initItems()
        }
        //inicializar los items y escuchar el evento click
        function initItems(){
            const items = document.querySelectorAll('.lista .items .item')
            if(!items){
                console.log("no hay items")
                return
            }
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                item.addEventListener('click', handleClickItem)
            }
        }

        async function handleClickItem(event){

            let idTarea = null
            const isItem = event.target.classList.contains('item')
            if(!isItem){
                idTarea = event.target.parentElement.getAttribute('data-idtarea')
            }else{
                idTarea = event.target.getAttribute('data-idtarea')
            }

            if(!idTarea){
                console.log("no hay id de tarea")
                return
            }

            // busco la tarea
            const tarea = TAREAS.find(x => x._id == idTarea)
            //creo el body
            const body = {hecho: !tarea.hecho}

            //play sound
            if(tarea.hecho){
                playSound(soundUnDone)
            }else{
                playSound(soundDone)
            }

            //le pego a la api
            const res = await fetch(`${url_api}/tarea/actualizar/${idTarea}`,{
                method: 'PUT',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify(body)
            })

            const data = await res.json()

            if(data.error){
                console.log(data.message)
                return
            }

            await initList()
        }

        function initUpdateButtons(){
            const buttons = document.querySelectorAll('.btn_editar')

            if(!buttons){
                console.log("no hay botones")
                return
            }

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                
                button.addEventListener('click', handleClickUpdateButton)
            }
        }

        function handleClickUpdateButton(event){
            event.stopPropagation()
            console.log("update button click!")
            const idTarea = event.target.getAttribute('data-idtarea')

            const tarea = TAREAS.find(x => x._id == idTarea)

            fillForm(tarea.titulo, tarea.descripcion, tarea._id)
        }

        function fillForm(titulo, descripcion, idTarea){
            const txtTitulo = document.querySelector('#txt_titulo')
            const txtDescripcion = document.querySelector('#txt_descripcion')
            const txtId = document.querySelector('#txt_id')

            txtTitulo.value = titulo
            txtDescripcion.value = descripcion
            txtId.value = idTarea
        }

        function initDeleteButtons(){
            const buttons = document.querySelectorAll('.btn_eliminar')

            if(!buttons){
                console.log("no hay botones")
                return
            }

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                
                button.addEventListener('click', handleClickDeleteButton)
            }
        }

        async function handleClickDeleteButton(event) {
            event.stopPropagation()

            const idTarea = event.target.getAttribute('data-idtarea')

            const res = await fetch(`${url_api}/tarea/eliminar/${idTarea}`,{
                method: 'PATCH'
            })

            }

            alert(`tarea con id ${idTarea} eliminada correctamente`)

            await initList()
        }

        function getHtmlItem(titulo, idTarea, hecho){
            const html = `
                <li class="item ${hecho?'hecho':''}" data-idtarea="${idTarea}" data-hecho="${hecho}">
                    <p>${titulo}</p>
                    <div class="actions">
                        <button class="btn_item btn_editar" data-idtarea="${idTarea}">editar</button>
                        <button class="btn_item btn_eliminar" data-idtarea="${idTarea}">eliminar</button>
                    </div>
                    <div class="line"></div>
                    <div class="mask"></div>
                </li>
            `

            return html
        }

        async function getListData(){
            try {
                const res = await fetch(`${url_api}/tarea/lista`)
                const data = await res.json()

                if(!data.success){
                    console.log("ERROR: ",data.messge)
                    return {ok: false, messge: 'Ha ocurrido un error inesperado'}
                }
                return {ok: true, data: data.data}
            } catch (error) {
                console.log("error get data: ",error)
            }
        }

        function changeVisibleLoader(visible){
            const loader = document.querySelector('.loader')
            if(!loader){
                console.log("no hay loader")
                return
            }
            if(visible){
                loader.classList.remove('hidden')
            }else{
                loader.classList.add('hidden')
            }
        }

    </script>

</body>
</html>
